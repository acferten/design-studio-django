{% block title %} Список заявок {% endblock %}

<form method="GET">
    {{ filter.form }}
    <button type="submit" class="btn btn-primary">ОК</button>
</form>

<ul>
    {% for order in filter.qs %}
        <li>
            <a href="{% url 'order-detail' order.pk %}">{{ order.name }}</a>
        </li>
    {% endfor %}
</ul>
