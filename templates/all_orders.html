{% block content %}
<h1>Все заявки</h1>

{% if order_list %}
<ul>

    {% for order in order_list %}
    <li>
        <a href="{% url 'order-detail' order.pk %}">{{order.name}}</a> ({{ order.get_status_display }}) -
        {{order.orderer}} - <a href="#">Обновить статус</a>
    </li>
    {% endfor %}
</ul>

{% else %}
<p>Заявок пока что нет</p>
{% endif %}
{% endblock %}
